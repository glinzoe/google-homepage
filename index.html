<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width">
        <title>Google Homepage</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <main>
            <div id="nav" class="nav">
                <div id="gmail" class="nav-items nav-links">Gmail</div>
                <div id="images" class="nav-items nav-links">Images</div>
                <img id="google-apps" class="nav-items" src="https://img.icons8.com/color/30/000000/circled-menu.png" alt="Google apps" title="Google apps"/>
                <img id="google-account" class="nav-items" src="https://img.icons8.com/color/30/000000/test-account.png" alt="Google Account" title="Google Account"/>
            </div>

            <div id="logo-searchbar" class="logo-searchbar">
                <img id="logo" class="logo-searchbar" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"/>
                <form id="form" role="search" class="logo-searchbar" >
                    <input type="search" id="query" name="q"
                     placeholder="Search..."
                     aria-label="Search through site content">
                     <svg viewBox="0 0 1024 1024"><path class="path1" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path></svg>
                  </form>
            </div>

            <div id="search-buttons" class="search-buttons">
                <button id="google-search" class="search-buttons">Google Search</button>
                <button id="feeling-lucky" class="search-buttons">I'm Feeling Lucky</button>
            </div>

            <div id="footer" class="footer">
                <div id="about" class="footer">About</div>
                <div id="advert" class="footer">Advertising</div>
                <div id="business" class="footer">Business</div>
                <div id="how-search-works" class="footer">How Search Works</div>
                <div id="privacy" class="footer">Privacy</div>
                <div id="terms" class="footer">Terms</div>
                <div id="settings" class="footer">Settings</div>
            </div>
        </main>
    </body>
</html>
