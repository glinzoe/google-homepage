<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width">
        <title>Google Homepage</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <main>
            <div class="nav">
                <div id="gmail" class="nav-items nav-links">Gmail</div>
                <div id="images" class="nav-items nav-links">Images</div>
                <img id="google-apps" class="nav-items" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png" alt="Google apps" title="Google apps"/>
                <img id="google-account" class="nav-items" src="https://img.icons8.com/color/30/000000/test-account.png" alt="Google Account" title="Google Account"/>
            </div>

            <div class="logo-search">
                <img class="logo-searchbar" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"/>
                    <div class="bar">
                        <img id="search-icon" src="https://img.icons8.com/ios-glyphs/20/000000/search.png"/>
                        <input id="searchbar" type="search" title="Search">
                        
                    </div>
            </div>

            <div class="search-buttons">
                <button id="google-search" class="search-button">Google Search</button>
                <button id="feeling-lucky" class="search-button">I'm Feeling Lucky</button>
            </div>

            <footer class="footer">
                <div class="footer-left-links">
                <a class="left-links" href="#" target="_self">About</a>
                <a class="left-links" href="#" target="_self">Advertising</a>
                <a class="left-links" href="#" target="_self">Business</a>
                <a class="left-links" href="#" target="_self">How Search Works</a>
                </div>

                <div class="footer-right-links">
                <a class="right-links" href="#" target="_self">Privacy</a>
                <a class="right-links" href="#" target="_self">Terms</a>
                <a class="right-links" href="#" target="_self">Settings</a>
                </div>
            </footer>
        </main>
    </body>
</html>
