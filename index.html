<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width">
        <title>Google Homepage</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <main>
            <div class="nav">
                <div id="gmail" class="nav-items nav-links">Gmail</div>
                <div id="images" class="nav-items nav-links">Images</div>
                <img id="google-apps" class="nav-items" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png" alt="Google apps" title="Google apps"/>
                <img id="google-account" class="nav-items" src="https://img.icons8.com/color/30/000000/test-account.png" alt="Google Account" title="Google Account"/>
            </div>

            <div class="logo-search">
                <img class="logo-searchbar" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"/>
                    <div class="bar">
                        <img id="search-icon" src="https://img.icons8.com/ios-glyphs/20/000000/search.png"/>
                        <input id="searchbar" type="search" title="Search">
                        
                    </div>
            </div>

            <div class="search-buttons">
                <button id="google-search" class="search-buttons">Google Search</button>
                <button id="feeling-lucky" class="search-buttons">I'm Feeling Lucky</button>
            </div>

            <div class="footer">
                <div id="about" class="footer-links">About</div>
                <div id="advert" class="footer-links">Advertising</div>
                <div id="business" class="footer-links">Business</div>
                <div id="how-search-works" class="footer-links">How Search Works</div>
                <div id="privacy" class="footer-links">Privacy</div>
                <div id="terms" class="footer-links">Terms</div>
                <div id="settings" class="footer-links">Settings</div>
            </div>
        </main>
    </body>
</html>
